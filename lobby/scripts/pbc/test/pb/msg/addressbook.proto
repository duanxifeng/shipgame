package tutorial;

message Person {
  required string name = 1;
  repeated int32 testParm1 = 2;        // Unique ID number for this person.
  optional UserInfo testObject = 3;

  message UserInfo {
    required string phone = 1;
    required AddressInfo address = 2;
  }
  
  message AddressInfo
  {
    required string home = 1;
    required FamilyInfo family = 2;
  }
  
  message FamilyInfo
  {
  	required string father = 1;
  	required string mother = 2;
  }
}